<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaïs Barthoulot's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Utilisation de flexbox pour la mise en page */
        }
        #profile-picture {
            max-width: 100%; /* Ajustement de la taille de l'image */
            height: auto;
            border-radius: 50%; /* Ajout d'un arrondi aux bords de l'image */
            margin-right: 20px; /* Espacement entre l'image et le texte */
        }
        .text-column {
            flex: 1; /* Permet à la colonne de texte de prendre autant d'espace que possible */
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="profile-picture" src="anaisbarthoulot.github.io/Design%20sans%20titre.png" alt="Photo of Anaïs Barthoulot">
        <div class="text-column">
            <h1>Anaïs Barthoulot</h1>
            <p>Currently in postdoctoral position at LIRMM working on the ANR Sangria project.</p>
            <p>I completed my PhD titled "Advanced Encryption for Sensitive Data Sharing" in December 2023. This PhD was conducted at the University of Limoges and Orange (as part of a CIFRE thesis).</p>
        </div>
    </div>
</body>
</html>
