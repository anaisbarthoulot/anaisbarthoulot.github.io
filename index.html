<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaïs Barthoulot's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        #profile-picture {
            max-width: 100%; /* Sets the maximum width of the image to the width of its container */
            height: auto; /* Allows the image to scale proportionally */
            display: block; /* Ensures that the image is treated as a block-level element */
            margin: 0 auto; /* Centers the image horizontally */
            border-radius: 50%; /* Applies rounded corners to the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anaïs Barthoulot</h1>
        <img id="profile-picture" src="Design sans titre.png" alt="Photo of Anaïs Barthoulot">
        <p>Currently in postdoctoral position at LIRMM working on the ANR Sangria project.</p>
        <p>I completed my PhD titled "Advanced Encryption for Sensitive Data Sharing" in December 2023. This PhD was conducted at the University of Limoges and Orange (as part of a CIFRE thesis).</p>
    </div>
</body>
</html>
